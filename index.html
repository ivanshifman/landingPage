  <body>
    <header class="slice-top">
      <div class="toggle-container">
        <input
          type="checkbox"
          class="toggle-checkbox"
          id="toggle-checkbox"
          aria-label="Cambiar Idioma"
        />
        <label for="toggle-checkbox" class="toggle-label">
          <span class="ball"></span>
          <span class="icon icon-en"></span>
          <span class="icon icon-es"></span>
        </label>
      </div>
      <nav>
        <ul>
          <li><a class="inicio" href="#inicio">Inicio</a></li>
          <li><a class="habilidades" href="#habilidades">Habilidades</a></li>
          <li><a class="educacion" href="#educacion">Educación</a></li>
          <li><a class="experiencia" href="#experiencia">Experiencia</a></li>
          <li><a class="proyectos" href="#proyectos">Proyectos</a></li>
          <li><a class="contacto" href="#contacto">Contacto</a></li>
        </ul>
      </nav>
      <div class="dark-mode dark-icon">
        <input
          type="checkbox"
          class="checkbox"
          id="checkbox"
          aria-label="Modo Oscuro"
        />
        <label for="checkbox" class="checkbox-label">
          <span class="ball"></span>
        </label>
      </div>
    </header>
    <main>
      <section>
        <h1 class="desarrollador"></h1>
      </section>
      <section id="inicio">
        <div class="contenedor">
          <img
            class="delantera"
            alt="Foto perfil de Iván Shifman"
            src="https://res.cloudinary.com/dtn92tadl/image/upload/v1761718305/landingPage/IvanShifmanIA_jab378.webp"
          />
          <img
            class="trasera"
            alt="Foto perfil IA de Iván Shifman"
            src="https://res.cloudinary.com/dtn92tadl/image/upload/v1761718305/landingPage/IvanShifmanReal_nqb5op.webp"
          />
        </div>
        <div id="inicioRedes">
          <a
            href="https://github.com/ivanshifman"
            target="_blank"
            rel="noopener"
          >
            <img
              class="igit"
              src="https://res.cloudinary.com/dtn92tadl/image/upload/v1761718359/landingPage/MdiGithub_h7u8ke.webp"
              alt="github"
            />
          </a>
          <a
            href="https://www.linkedin.com/in/iv%C3%A1n-ezequiel-shifman-042b0726a/?originalSubdomain=ar"
            target="_blank"
            rel="noopener"
          >
            <img
              class="ilin"
              src="https://res.cloudinary.com/dtn92tadl/image/upload/v1761718360/landingPage/MdiLinkedin_wsnevk.webp"
              alt="linkedin"
            />
          </a>
        </div>
      </section>
      <section id="presentacion">
        <p class="presentacion-texto"></p>
      </section>
      <section id="habilidades">
        <div class="skills">
          <button id="toggleView" class="toggle-view">Mostrar Nombres</button>
          <div class="backend">
            <h3>Backend</h3>
            <div class="iconos"></div>
          </div>
          <div class="frontend">
            <h3>Frontend</h3>
            <div class="iconos"></div>
          </div>
          <div class="herramientas">
            <h3 class="herramientas-titulo">Herramientas</h3>
            <div class="iconos"></div>
          </div>
        </div>
        <div class="idiomas">
          <h3 class="idiomas-titulo"></h3>
          <p>
            <span class="idiomas-espanol"></span>
          </p>
          <p>
            <span class="idiomas-ingles"></span>
          </p>
        </div>
      </section>
      <section id="educacion">
        <h3></h3>
        <div class="vertical-timeline" id="timeline-education"></div>
      </section>
      <section id="experiencia">
        <h3></h3>
        <div class="vertical-timeline" id="timeline-experience"></div>
      </section>
      <section id="proyectos">
        <h3></h3>
        <div class="botones-filtrar">
          <button class="boton-filtrar" data-category="frontend">
            Frontend
          </button>
          <button class="boton-filtrar" data-category="backend">Backend</button>
          <button class="boton-filtrar" data-category="fullstack">
            Fullstack
          </button>
          <button class="boton-filtrar" data-category="e-commerce">
            E-commerce
          </button>
          <button class="boton-filtrar" data-category="desktop">Desktop</button>
          <button class="boton-filtrar todos" data-category="">
            Mostrar Todos
          </button>
        </div>
        <div id="proyecto"></div>
        <h3>
          <strong class="proyectos-github"
            >Para más proyectos, visita mi
          </strong>
          <a
            href="https://github.com/ivanshifman"
            target="_blank"
            rel="noopener"
            class="github-a"
          >
            <strong class="movez"> >>> </strong>
            <span class="github-text">GitHub</span>
            <strong class="moved"> <<< </strong></a
          >
        </h3>
      </section>
      <section id="contacto">
        <h4 class="contacto-titulo"></h4>
        <form id="contact-form">
          <div class="form-group">
            <label for="name" class="form-label-name">Nombre:</label>
            <input type="text" id="name" name="name" required />
          </div>
          <div class="form-group">
            <label for="email" class="form-label-email"
              >Correo electrónico:</label
            >
            <input type="email" id="email" name="email" required />
          </div>
          <div class="form-group">
            <label for="message" class="form-label-message">Mensaje:</label>
            <textarea id="message" name="message" required></textarea>
          </div>
          <button type="submit" class="contacto-submit">Enviar Correo</button>
        </form>
        <div class="contacto-info">
          <p class="contacto-redes"></p>
          <div class="footer-mail">
            <a
              href="https://www.linkedin.com/in/iv%C3%A1n-ezequiel-shifman-042b0726a/?originalSubdomain=ar"
              target="_blank"
              rel="noopener"
            >
              <img
                src="https://res.cloudinary.com/dtn92tadl/image/upload/v1761718360/landingPage/MdiLinkedin_wsnevk.webp"
                alt="LinkedIn"
                class="ilin"
                loading="lazy"
              />
            </a>
            <a href="mailto:ivanshifman1300@gmail.com" target="_blank">
              <img
                src="https://skillicons.dev/icons?i=gmail&perline=14"
                alt="Tools"
                loading="lazy"
              />
            </a>
          </div>
        </div>
      </section>
